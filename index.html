<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Products</h1>
  <ul id="products-list"></ul>

  <script>
    // Fetch products from the server and display them
    fetch('/api/products')
      .then(res => res.json())
      .then(products => {
        const list = document.getElementById('products-list');
        products.forEach(p => {
          const item = document.createElement('li');
          // Link to product details, passing the product ID in query string
          item.innerHTML = `<a href="product.html?id=${p._id}">${p.name} â€“ $${p.price}</a>`;
          list.appendChild(item);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
